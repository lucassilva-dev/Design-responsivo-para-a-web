<!--

Obviamente, você pode fazer com que os itens ocupem várias linhas, 
assim como fez com as colunas. Basta definir as divisões horizontais 
nas quais deseja que um item comece e pare usando a propriedade grid-row em um grid item.

Faça com que o elemento de classe item5 ocupe as duas últimas linhas.

-->

<style>
    .item1{background:LightSkyBlue;}
    .item2{background:LightSalmon;}
    .item3{background:PaleTurquoise;}
    .item4{background:LightPink;}
  
    .item5 {
      background: PaleGreen;
      grid-column: 2 / 4;
      /* Altere apenas o código abaixo desta linha */
      grid-row: 2 / 4;
      /* Altere apenas o código acima desta linha */
    }
  
    .container {
      font-size: 40px;
      min-height: 300px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
  </style>
  
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>
